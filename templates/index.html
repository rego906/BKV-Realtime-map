<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>BKV realtime – TESZT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html, body { height:100%; margin:0; }
#map { height:100%; }
</style>
</head>

<body>
<div id="map"></div>

<script>
/* --- térkép --- */
const map = L.map("map").setView([47.4979, 19.0402], 12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

/* --- Ikonok (PONT AHOGY KÉRTED) --- */
const ICONS = {
  bus: "/icons/busz.png.png",
  tram: "/icons/villamos.png.png",
  trolley: "/icons/trolibusz.png.png",
  hev: "/icons/hév.png.png"
};

/* --- teszt marker (ennek MINDIG látszania kell) --- */
L.marker([47.4979, 19.0402])
  .addTo(map)
  .bindPopup("TESZT MARKER");

/* --- járművek betöltése --- */
fetch("/vehicles")
  .then(r => r.json())
  .then(data => {
    console.log("VEHICLES:", data.length, data[0]);

    data.forEach(v => {
      /* ⚠️ KRITIKUS: NEM !v.latitude */
      if (v.latitude == null || v.longitude == null) return;

      L.marker(
        [v.latitude, v.longitude],
        {
          icon: L.icon({
            iconUrl: ICONS.bus,   // direkt busz ikon
            iconSize: [28,28],
            iconAnchor: [14,14]
          })
        }
      )
      .addTo(map)
      .bindPopup(
        "Viszonylat: " + v.route_id + "<br>" +
        "Rendszám: " + v.license_plate
      );
    });
  });
</script>
</body>
</html>
